# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/getting-started/

theme = "blowfish"
baseURL = "https://www.bracurobu.com"
canonifyURLs = true
relativeURLs = false

defaultContentLanguage = "en"
publishDir = "docs"


enableRobotsTXT = true
[pagination]
  pagerSize = 10
summaryLength = 30

buildDrafts = false
buildFuture = false

enableEmoji = true

#Â googleAnalytics = "G-XXXXXXXXX"

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]
